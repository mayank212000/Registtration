<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">
        <h1 id="head">Register</h1>
        <div class="social-wrapper">
            <img class="socialimg" src="images/facebook.webp" alt="Facebook">
            <img class="socialimg" src="images/google.png" alt="Google">
            <img class="socialimg" src="images/linked.webp" alt="Linkedin">
        </div>
        <div id="input-wrapper">
            <div>
                <input class="inputbox" type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input class="inputbox" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="inputbox" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input class="inputbox" type="password" name="password" placeholder="Confirm-Password">
            </div>
            <input id="btn" type="submit" value="Register">
        </div>

    </form>



</body>

</html>
